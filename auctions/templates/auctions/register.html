{% extends "auctions/layout.html" %} {% load static %} {% block staticfile %} {%
static "auctions/active-listings.css" %} {% endblock %} {% block body %}

<style>
  .form {
    background-color: #fff;
    display: block;
    padding: 1rem;
    max-width: 350px;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
      0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .form-title {
    font-size: 1.25rem;
    line-height: 1.75rem;
    font-weight: 600;
    text-align: center;
    color: #000;
  }

  .input-container {
    position: relative;
  }

  .input-container input,
  .form button {
    outline: none;
    border: 1px solid #e5e7eb;
    margin: 8px 0;
  }

  .input-container input {
    background-color: #fff;
    padding: 1rem;
    padding-right: 3rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    width: 300px;
    border-radius: 0.5rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }

  .submit {
    display: block;
    padding-top: 0.75rem;
    padding-bottom: 0.75rem;
    padding-left: 1.25rem;
    padding-right: 1.25rem;
    background-color: #4f46e5;
    color: #ffffff;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 500;
    width: 100%;
    border-radius: 0.5rem;
    text-transform: uppercase;
  }

  .signup-link {
    color: #6b7280;
    font-size: 0.875rem;
    line-height: 1.25rem;
    text-align: center;
  }

  .signup-link a {
    text-decoration: underline;
  }
</style>

<h2
  style="
    font-size: 36px;
    font-weight: bold;
    color: #004080;
    margin-bottom: 20px;
    position: relative;
    left: 49px;
  "
>
  Register
</h2>
<hr />

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <form
    class="form"
    action="{% url 'register' %}"
    method="post"
    style="height: 480px"
  >
    {% csrf_token %}
    <p class="form-title">Register your account</p>
    <div class="input-container">
      <input autofocus type="text" name="username" placeholder="Username" />
      <span></span>
    </div>
    <div class="input-container">
      <input type="email" name="email" placeholder="Email Address" />
    </div>
    <div class="input-container">
      <input type="password" name="password" placeholder="Password" />
    </div>
    <div class="input-container">
      <input
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <button type="submit" class="submit">Register in</button>
    <p class="signup-link">
      Already have account?
      <a href="{% url 'login' %}">Login in</a>
    </p>
  </form>
</div>

{% endblock %}
