{% extends 'auctions/layout.html' %}

{% block title %} {% endblock %}

{% block body %}

<div class="container">
    <h1>{{listing.title}}</h1>

    {% if listing.category is None %}

    <strong style=" border: 1px; border-style: solid; font-size:12px">Category not set</strong>

    {% else %}

    <strong style=" border: 1px; border-style: solid; font-size:12px">{{listing.category}}</strong>
    {% endif %}

    <p>{{listing.description}}</p>

    <div class="listingimg">
        <img src="{{listing.image.url}}" alt="{{listing.title}}'s image">
    </div>
</div>


{% endblock %}
